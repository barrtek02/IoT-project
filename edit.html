<!DOCTYPE html>
<html lang="en">
<head>
    <title>Config</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Edit</h1>
    <p>Currently changing params of...</p>
</div>
<div class="container">
    <form method="post">
        <script crossorigin="anonymous"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <h4><b>Sending Method</b></h4>
        <div class="form-check form-check-inline">
            <input class="form-check-input" id="inlineRadio1" name="inlineRadioOptions" type="radio" value="HTTP">
            <label class="form-check-label" for="inlineRadio1">"HTTP"</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" id="inlineRadio2" name="inlineRadioOptions" type="radio" value="MQTT">
            <label class="form-check-label" for="inlineRadio2">"MQTT"</label>
        </div>

        <div class="mb-3">
            <label class="form-label" for="sleep_time">Sleep Time</label>
            <input class="form-control" id="sleep_time" name="sleep_time" placeholder="5" type="text">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" formmethod="post" type="submit">Submit form</button>
        </div>
    </form>
</div>
</body>
</html>
